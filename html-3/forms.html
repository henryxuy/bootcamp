<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>

    <h1>Forms Demo</h1>
    

    <form action="/tacos">
        <button type="button">Please do not sumbit the form</button>
        <p>
        <label for="username">Enter a Username</label>
        <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
        <label for="password">Enter a password</label>
        <input id="password" type="password" placeholder="password" name="password">
        </p>
        <!-- resume to the original status -->
        <button type="reset">reset in the middle!</button>
        <p>
        <label for="color">Enter a color</label>
        <input id="color" type="color" name="color">
        </p>
        <p>
        <label for="number">Enter a number</label>
        <input id="number" type="number" placeholder="enter a number" name="number">
        </p>
        <button>Submit</button>
        <!-- <input type="sumbit" value="Click me!"> -->
    </form>
    <!-- Outside the form, no default behavior -->
    <button> outside the form </button>


    form>p*5>label[for=input_$]{please input $}+input[id=input_$]

    
</body>
</html>
