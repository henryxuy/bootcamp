<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <button>OUTISDE FORM!</button>
    <form action="/tacos">
        <!-- default behavior of a button inside a form: do the form action -->
        <!-- can change it through setting the type -->
        <!-- label.for: Bind the label to an input -->
        <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username">    
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="password">
        </p>
        <button>IN THE MIDDLE</button>
        <p>
            <label for="color">Enter a Color:</label>
            <input type="color" id="color">
        </p>
        <p>
            <label for="number">
                Enter a number:
                <input type="number" placeholder="enter a number" name="num", min="1" max="1000" step="2">
            </label>
        </p>
        <p><input type="text"></p>
        <button type="button">Regular button (won't submit)</button>
        <button type="submit">Submit!!</button>
        <input type="submit" value="click me">
    </form>
    <hr>
    <button>Not Inside Form</button>
    <hr>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <!-- form -> input.name: appended to the end of the action link -->
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <!-- input-radio.name: Same name for radio => We can only choose one of them. Would be sent when submitting it-->
        <!-- input-radio.value -->
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <!-- Note: select, textarea are not input -->
        <!-- select.name: Would be sent when submitting it -->
        <!-- select.selected: Pre-selected -->
        <p>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg" selected>Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" min="1" max="100" value="75" name="cheese_level">
        </p>

        <p>
            <label for="requests">Any Special Requests?</label>
            <textarea name="Requests?" id="requests" cols="30" rows="10" placeholder="Type something here"></textarea>
        </p>

        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <!-- <input type="email" required> -->
            <!-- <input type="url" required> -->
        </p>
        <button>Submit</button>
    </form>

</body>
</html>
